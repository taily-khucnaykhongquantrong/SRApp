<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SRApp</title>

  <style>
      .container {
          display: flex;
          flex-wrap: wrap;
          padding: 40px;
      }

      .row {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }

      .col {
          width: 50%;
      }

      .col img {
          width: 100%;
      }
      
      .center {
          align-items: center;
          justify-content: center;
      }
  </style>
</head>

<body>
  <div class="container">
    <div class="row center">
    {% for videoPath in gifImages %}
      <video autoplay loop src="{{ url_for('getVideo', filePath=videoPath) }}"></video>
    {% endfor %}
    </div>

    <form action="{{ url_for('result') }}" method="post" enctype="multipart/form-data">
      <label><input type="checkbox" name="evaluate" id="evaluate">Evaluate</label>
      <input type="file" name="file[]" id="fileInput" multiple />
      <input type="submit" value="SUBMIT" />
    </form>
  </div>
</body>

</html>
