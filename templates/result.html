<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Result</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
        }

        .row {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .col {
            width: 33%;
        }

        .col img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row center">
            {% for (scores, FID, modelName), gif in results %}
            <div class="col">
                <video autoplay loop src="{{ url_for('getVideo', filePath=gif) }}">
                </video>
                <h3>{{ FID }}</h3>
                <h1>{{ modelName }}</h1>
            </div>
            {% endfor %}
            <div class="col">
                <video autoplay loop src="{{ url_for('getVideo', filePath='img/gif/hr.webm') }}">
                </video>
                <h3></h3>
                <h1>Ground Truth</h1>
            </div>
        </div>
    </div>
</body>

</html>
